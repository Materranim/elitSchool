


<div class="content-body">
    <div class="container-fluid">
        <div class="main-card">
            <div class="card-header">
                <h2 class="card-title">Liste des Cours</h2>
               
            </div>
            
            <div class="table-container">
                <table class="cours-table" >
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Dur√©e</th>
                            <th>Description</th>
                            <th>cours</th>
                            <th>TP</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let c of courses">
                            <td> {{ c.nom }}</td>
                            <td> {{ c.duree }}</td>
                            <td> {{ c.desc }}</td>
                            <td>
                                <a class="btn btn-primary" [href]="c.file" target="_blank">Voir le Cours</a>
                            </td>
                            
                                <td>
                                    <a *ngIf="c.tp" class="btn btn-primary" [href]="c.tp" target="_blank">Voir le TP</a>
                                    <span *ngIf="!c.tp">Pas de TP</span>
                                </td>
                            
                              
                             
                        </tr>
                      
                       
                    </tbody>
                </table>
            </div>
           
          
        </div>
    </div>
</div>
