                                <div class="row">
                                    <div class="container">

                                        <div class="form-container">
                                            <form method="post" (ngSubmit)="addEditMatiere()">
                                                
                                                
                                                   <div class="form-group">
                                                    <label for="classes">Niveau *</label>
                                                    <select id="classes" name="a"  required [(ngModel)]="matiere.idNiveau" (change)="onNiveauChange()">
                                                        <option *ngFor="let n of niveau" [value]="n._id">

                                                    </select>

                                                <div class="form-group">
                                                    <label for="matiere">Nom de la mati√®re *</label>

                                                  <div class="form-group">
                                                    <label for="coefficient">Coefficient *</label>

                                                      <option *ngFor="let coef of coefficientOptions" [value]="coef">{{ coef }}</option>
                                                    </select>
                                                  </div>
                                                  
                                                  
                                                  


                                                <div class="form-group">
