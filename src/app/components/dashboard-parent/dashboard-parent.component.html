<div class="content-body">
    <div class="container-fluid">
        <div class="row dashboard-container">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card profile-card">
                            <div class="card-body text-center" *ngIf="enfant">
                                <div class="student-avatar">
                                    <img 
                                    [src]="enfant.photoProfil"
                                    alt="Photo de l'élève"
                                      alt="Photo de l'élève" 
                                      class="rounded-circle"
                                      style="width: 120px; height: 120px;"
                                    >
                                  </div> 
                                
                                <div class="student-info" >
                                    <h3 class="student-name"> {{ enfant.firstName }} {{ enfant.lastName }}</h3>

                                    <p><i class="fas fa-envelope"></i>{{ enfant.email }} </p>
                                   
                                    <p><i class="fas fa-users"></i>{{ enfant.classe }}  {{ enfant.refClasses?.[0]?.nom }}</p>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card info-card-alt">
                            <div class="card-body">
                                <div class="top-section">
                                    <div class="schedule-section">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <h4 class="section-title-alt"><i class="fas fa-calendar-week"></i> Emploi du temps</h4>
                                        </div>
                                        <div class="schedule-box d-flex flex-column justify-content-center align-items-center">
                                            <a routerLink="/emploi-parent" class="btn btn-schedule-alt">
                                                <i class="fas fa-eye"></i> Consulter l'emploi du temps
                                            </a>
                                        </div>
                                    </div>
                                   
                                </div>
                                
                                <div class="quick-access-section">
                                    <div class="quick-links-alt">
                                       
                                      
                                        <a routerLink="/note-parent" class="quick-link-alt">
                                            <div class="link-icon grades">
                                                <i class="fas fa-chart-line"></i>
                                            </div>
                                            <span>Notes</span>
                                        </a>
                                        <a routerLink="/reclamation-parent" class="quick-link-alt">
                                            <div class="link-icon homework">
                                                <i class="fas fa-tasks"></i>
                                            </div>
                                            <span>Réclamation</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
