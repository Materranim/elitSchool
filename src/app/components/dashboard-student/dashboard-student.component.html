<div class="content-body">
    <div class="container-fluid">
        <div class="row dashboard-container">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card profile-card">
                            <div class="card-body text-center">
                                <div class="student-avatar">
                                    <img 
                                      [src]="connectedUser.photoProfil " 
                                      alt="Photo de l'élève" 
                                      class="rounded-circle"
                                      style="width: 120px; height: 120px;"
                                    >
                                  </div>
                                <h3 class="student-name">{{ connectedUser.firstName }} {{ connectedUser.lastName }}</h3>
                                
                                <div class="student-info">
                                    <p><i class="fas fa-envelope"></i> {{ connectedUser.email }}</p>
                                   
                                    <p><i class="fas fa-users"></i>  {{ connectedUser.classe }} {{ connectedUser.refClasses?.[0]?.nom }}</p>

                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-8">
                        <div class="card info-card-alt">
                            <div class="card-body">
                                <div class="top-section">
                                    
                                    <div class="schedule-section">
                                        <div class="d-flex justify-content-between align-items-center mb-3">
                                            <h4 class="section-title-alt"><i class="fas fa-calendar-week"></i> Emploi du temps</h4>
                                        </div>
                                        <div class="schedule-box d-flex flex-column justify-content-center align-items-center">
                                            <a routerLink="/emploi-student" class="btn btn-schedule-alt">
                                                <i class="fas fa-eye"></i> Consulter l'emploi du temps
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="quick-access-section">
                                    <div class="quick-links-alt">
                                        <a routerLink="/dashboard-studentProf" class="quick-link-alt">
                                            <div class="link-icon teachers">
                                                <i class="fas fa-chalkboard-teacher"></i>
                                            </div>
                                            <span>Professeurs</span>
                                        </a>
                                        <a routerLink="/cours-student" class="quick-link-alt">
                                            <div class="link-icon subjects">
                                                <i class="fas fa-book"></i>
                                            </div>
                                            <span>Cours</span>
                                        </a>
                                        <a routerLink="/notes" class="quick-link-alt">
                                            <div class="link-icon grades">
                                                <i class="fas fa-chart-line"></i>
                                            </div>
                                            <span>Notes</span>
                                        </a>
                                        <a routerLink="devoirs.html" class="quick-link-alt">
                                            <div class="link-icon homework">
                                                <i class="fas fa-tasks"></i>
                                            </div>
                                            <span>bulletin</span>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
